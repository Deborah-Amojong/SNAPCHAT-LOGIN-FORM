<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snapchat Login</title>
    <link rel="stylesheet" href="./bootstrap.min copy.css">
    <link rel="stylesheet" href="./snapchatLogin.css"> 
    <link rel="icon" href="./loggo.png">
</head>
<body>
    <div class=" boxed container text-center mt-4">
        <img class="logo" src="./loggo.png">
        <h2 class="text-primary text-dark mt-4">Log in to Snapchat</h2>
        <form class="login-form mt-4 ">
            <div class="form-group">
              <label for="exampleInputEmail1">Username or Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
             
            </div>
            <div class="form-group"> 
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" >
               <a class="text-muted" href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn-primary btn-block btn-login  btn-lg ">Login</button>
            <a href="#">New to Snapchat? Sign up</a>
          </form>
    </div>
</body>
</html>
